<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake-bunny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="joint">
        <div id="left">
            <div id="Sign-in">
                <div id="logo">
                    <h1>BAKE-BUNNY</h1>
                </div>
                <form>
                    <div id="text-email">
                        <label>Email or Username</label>
                        <input class="input-space"type="text"placeholder="Your Email or username">
                    </div>
                    <div id="text-password">
                        <label>Password</label>
                        <input class="input-space"type="password"placeholder="Your password">
                    </div>
                    <button type="submit"class="btn-1">Sign In</button>
                </form>
                <div id="link">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <hr>
                <button class="btn-2">Create an account</button>
                <!--
                <footer>
                    <p>Copyright &copy; 2023 BAKE-BUNNY. All rights reserved.</p>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </footer> -->
            </div>

        </div>
        <div id="right">
            <div id="content">
                <div id="content-text">
                    <h1><strong>Let's Bake Together !!!</strong></h1>
                </div>
                <button class="btn-3">Start a FREE 10-day trial</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2023 BAKE-BUNNY. All rights reserved.</p>
        <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
    </footer>
    
</body>
</html>
